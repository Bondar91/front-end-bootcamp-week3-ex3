<h1>Blog</h1>

<section class="posts">
	<article ng-repeat="post in posts | limitTo: 15">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><a ng-href="#!/blog/{{post.id}}"><b>{{post.title}}</b></a></h3>
		  </div>
		  <div class="panel-body">
		    <div>{{post.body}}</div>
		  </div>
		</div>
	</article>
</section>
